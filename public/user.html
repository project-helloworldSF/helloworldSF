<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
    <title>HelloWorld - Bootcamp Networking App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Bootcamp Networking App." />
    <meta name="author" content="HelloWorld" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="././css/style.css">
</head>
<body>
<!-- <h2 class="text-center" id="landing-title">User Profile</h2> -->
<div class="container-padding">
  <div class="container user-container"> 
    <form id="user-form">
        <div class="col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="username" class="form-control" id="username" placeholder="Enter Username" type="text">
            </div>
        </div>
        <div class="col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" type="text">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label for="profile_pic">Profile Pic:</label>
                <input type="profile_pic" class="form-control" id="profile_pic" placeholder="Enter Profile Pic Link">
            </div>
        </div>
        <div class="col-sm-4 col-xs-12">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="age" class="form-control" id="age" placeholder="Enter Age">
            </div>
        </div>
        <div class="col-sm-4 col-xs-12">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="gender" class="form-control" id="gender" placeholder="Enter Gender">
            </div>
        </div>
        <div class="col-sm-4 col-xs-12">
            <div class="form-group">
                <label for="ethnicity">Ethnicity:</label>
                <input type="ethnicity" class="form-control" id="ethnicity" placeholder="Enter Ethnicity">
            </div>
        </div>
        <div class="col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="bootcamp_name">Bootcamp:</label>
                <input type="bootcamp_name" class="form-control" id="bootcamp_name" placeholder="Enter Bootcamp">
            </div>
        </div>
        <div class="col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="date_range">Date Range:</label>
                <input type="date_range" class="form-control" id="date_range" placeholder="Enter Date Range">
            </div>
        </div>
        <div class="col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="location" class="form-control" id="location" placeholder="Enter Location">
            </div>
        </div>
        <div class="col-sm-6 col-xs-12">  
            <div class="form-group">
                <label for="employed">Employed:</label>
                <input type="employed" class="form-control" id="employed" placeholder="Enter Employed">
            </div>
        </div>
        <div class="col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="title" class="form-control" id="title" placeholder="Enter Title">
            </div>
        </div>
        <div class="col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="salary" class="form-control" id="salary" placeholder="Enter Salary">
            </div>
        </div> 
        <button id="signup-submit" type="submit" class="btn btn-info btn-lg landing-btn">Sign-up</button>              
    </form>
  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Custom Script -->
  <script src="js/user.js" type="text/javascript"></script>
</body>
</html>
