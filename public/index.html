<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
    <title>HelloWorld - Bootcamp Networking App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Bootcamp Networking App." />
    <meta name="author" content="HelloWorld" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="././css/style.css">
</head>
<body>
<div class="background-transparent">
  <div class="container landing-container">
    <h2 class="text-center" id="landing-title">HelloWorld</h2>
      <!-- Login Modal -->
      <button type="button" class="btn btn-info btn-lg landing-btn buttons" data-toggle="modal" data-target="#login">Login</button>
      
        <!-- Modal -->
        <div class="modal fade" id="login" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login Below</h4>
              </div>
              <div class="modal-body">
                  <form id="login-form">
                      <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="username" class="form-control" id="username" placeholder="Enter username">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                      </div>
                      <button id="login-button" type="submit" class="btn btn-default buttons">Login</button>
                      <div id="login-error"></div>
                  </form>
              </div>
            </div>
            
          </div>
        </div>
      <!-- Sign-up -->
      <button id="signup-submit" type="submit" class="btn btn-info btn-lg landing-btn buttons">Sign-up</button>
      <!-- Search For Camp -->
      <button id="bootcamp" type="button" class="btn btn-info btn-lg landing-btn buttons">Bootcamps</button>
      <!-- Search For Camp -->
      <button id="bootcampers" type="button" class="btn btn-info btn-lg landing-btn buttons">Bootcampers</button>
      
  </div>
</div>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Custom Script -->
  <!-- <script src="js/user.js" type="text/javascript"></script> -->
  <script src="js/login.js" type="text/javascript"></script>
  <script>

          $("#signup-submit").click(function(){
            var redirectURL = "/users";
              window.location.href = redirectURL;
          });
     
          $("#bootcamp").click(function(){
              var redirectURL = "/bootcamp";
              window.location.href = redirectURL;
          });

          $("#bootcampers").click(function(){
              var redirectURL = "/bootcampers";
              window.location.href = redirectURL;
          });
     
  </script>
</body>
</html>
